{% extends "base.html" %}

{% block content %}
<div class="container mt-4">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2>Создать ТТН</h2>
        <a href="{{ url_for('storekeeper_index') }}" class="btn btn-secondary">Назад</a>
    </div>

    <form method="POST" action="{{ url_for('save_ttn') }}">
        <div class="row">
            <div class="col-md-6">
                <div class="card mb-3">
                    <div class="card-header">
                        <h5>Основная информация</h5>
                    </div>
                    <div class="card-body">
                        <div class="mb-3">
                            <label class="form-label">Дата составления *</label>
                            <input type="date" class="form-control" name="date" required>
                        </div>
                        
                        <div class="mb-3">
                            <label class="form-label">Номер ТТН</label>
                            <input type="text" class="form-control" name="number" value="{{ next_ttn_number }}" readonly>
                        </div>
                        
                        <div class="mb-3">
                            <label class="form-label">Организация грузоотправитель</label>
                            <input type="text" class="form-control" name="sender_organization">
                        </div>
                        
                        <div class="mb-3">
                            <label class="form-label">Организация грузополучатель</label>
                            <input type="text" class="form-control" name="receiver_organization">
                        </div>
                    </div>
                </div>

                <div class="card mb-3">
                    <div class="card-header">
                        <h5>Адреса</h5>
                    </div>
                    <div class="card-body">
                        <div class="mb-3">
                            <label class="form-label">Адрес погрузки</label>
                            <input type="text" class="form-control" name="loading_address">
                        </div>
                        
                        <div class="mb-3">
                            <label class="form-label">Адрес разгрузки</label>
                            <input type="text" class="form-control" name="unloading_address">
                        </div>
                        
                        <div class="mb-3">
                            <label class="form-label">Время погрузки</label>
                            <input type="time" class="form-control" name="loading_time">
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-md-6">
                <div class="card mb-3">
                    <div class="card-header">
                        <h5>Груз</h5>
                    </div>
                    <div class="card-body">
                        <div id="cargoItems">
                            <!-- Элементы груза будут добавляться динамически -->
                        </div>
                        
                        <div class="mb-3">
                            <button type="button" class="btn btn-outline-primary" onclick="addCargoItem()">
                                + Добавить груз
                            </button>
                        </div>
                        
                        <div class="mb-3">
                            <label class="form-label">Количество мест</label>
                            <input type="number" class="form-control" name="places_count">
                        </div>
                        
                        <div class="mb-3">
                            <label class="form-label">Масса груза</label>
                            <input type="text" class="form-control" name="cargo_weight">
                        </div>
                    </div>
                </div>

                <div class="card mb-3">
                    <div class="card-header">
                        <h5>Транспорт и лица</h5>
                    </div>
                    <div class="card-body">
                        <div class="mb-3">
                            <label class="form-label">Грузоотправитель ФИЗ. Лицо</label>
                            <input type="text" class="form-control" name="sender_individual">
                        </div>
                        
                        <div class="mb-3">
                            <label class="form-label">Грузоотправитель ЮР. Лицо</label>
                            <input type="text" class="form-control" name="sender_legal">
                        </div>
                        
                        <div class="mb-3">
                            <label class="form-label">Перевозчик ФИЗ. Лицо</label>
                            <input type="text" class="form-control" name="carrier_individual">
                        </div>
                        
                        <div class="mb-3">
                            <label class="form-label">ТС (марка и госномер)</label>
                            <input type="text" class="form-control" name="vehicle_info">
                        </div>
                        
                        <div class="mb-3">
                            <label class="form-label">Номер путевого листа</label>
                            <input type="text" class="form-control" name="waybill_number">
                        </div>
                        
                        <div class="mb-3">
                            <label class="form-label">Прицеп</label>
                            <input type="text" class="form-control" name="trailer_info">
                        </div>
                    </div>
                </div>

                <div class="card mb-3">
                    <div class="card-header">
                        <h5>Шаблон документа</h5>
                    </div>
                    <div class="card-body">
                        <input type="file" class="form-control" name="template" accept=".docx">
                    </div>
                </div>
            </div>
        </div>

        <div class="row mt-3">
            <div class="col-12">
                <button type="submit" class="btn btn-success">Сохранить и открыть ТТН</button>
                <a href="{{ url_for('storekeeper_index') }}" class="btn btn-secondary">Отменить</a>
            </div>
        </div>
    </form>
</div>
{% endblock %}

{% block scripts %}
<script>
let cargoItemCount = 0;

function addCargoItem() {
    cargoItemCount++;
    const container = document.getElementById('cargoItems');
    
    const itemDiv = document.createElement('div');
    itemDiv.className = 'cargo-item border p-3 mb-3';
    itemDiv.innerHTML = `
        <div class="row">
            <div class="col-md-5">
                <label class="form-label">Наименование груза</label>
                <input type="text" class="form-control" name="cargo_${cargoItemCount}_name" required>
            </div>
            <div class="col-md-3">
                <label class="form-label">Количество</label>
                <input type="number" class="form-control" name="cargo_${cargoItemCount}_quantity" required>
            </div>
            <div class="col-md-3">
                <label class="form-label">Единица измерения</label>
                <select class="form-select" name="cargo_${cargoItemCount}_unit">
                    <option value="шт">шт</option>
                    <option value="кг">кг</option>
                    <option value="т">т</option>
                    <option value="м">м</option>
                    <option value="м³">м³</option>
                </select>
            </div>
            <div class="col-md-1">
                <label class="form-label">&nbsp;</label>
                <button type="button" class="btn btn-sm btn-danger w-100" onclick="removeCargoItem(this)">×</button>
            </div>
        </div>
    `;
    
    container.appendChild(itemDiv);
}

function removeCargoItem(button) {
    button.closest('.cargo-item').remove();
}

// Добавляем первый элемент груза при загрузке
document.addEventListener('DOMContentLoaded', function() {
    addCargoItem();
});
</script>
{% endblock %}
