{% extends "base.html" %}

{% block content %}
<div class="container mt-4">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2>Заявка на чартерный рейс</h2>
        <a href="{{ url_for('shift_handover_index') }}" class="btn btn-secondary">Назад</a>
    </div>

    <form method="POST" action="{{ url_for('save_charter_request') }}">
        <div class="row">
            <div class="col-md-6">
                <div class="card mb-3">
                    <div class="card-header">
                        <h5>Информация о рейсе</h5>
                    </div>
                    <div class="card-body">
                        <div class="mb-3">
                            <label class="form-label">Дата вылета *</label>
                            <input type="date" class="form-control" name="flight_date" required>
                        </div>
                        
                        <div class="mb-3">
                            <label class="form-label">Аэропорт вылета *</label>
                            <select class="form-select" name="departure_airport_id" required>
                                <option value="">Выберите аэропорт</option>
                                <!-- Список аэропортов -->
                            </select>
                        </div>
                        
                        <div class="mb-3">
                            <label class="form-label">Аэропорт прилета *</label>
                            <select class="form-select" name="arrival_airport_id" required>
                                <option value="">Выберите аэропорт</option>
                                <!-- Список аэропортов -->
                            </select>
                        </div>
                    </div>
                </div>

                <div class="card mb-3">
                    <div class="card-header">
                        <h5>Договор</h5>
                    </div>
                    <div class="card-body">
                        <div class="mb-3">
                            <label class="form-label">Номер договора *</label>
                            <select class="form-select" name="contract_id" required>
                                <option value="">Выберите договор</option>
                                {% for contract in contracts %}
                                <option value="{{ contract.id }}">{{ contract.number }}</option>
                                {% endfor %}
                            </select>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-md-6">
                <div class="card mb-3">
                    <div class="card-header">
                        <h5>Автобусная доставка</h5>
                    </div>
                    <div class="card-body">
                        <div class="mb-3">
                            <label class="form-label">Автобусная доставка от</label>
                            <input type="text" class="form-control" name="auto_delivery_from">
                        </div>
                        
                        <div class="mb-3">
                            <label class="form-label">Автобусная доставка до</label>
                            <input type="text" class="form-control" name="auto_delivery_to">
                        </div>
                    </div>
                </div>

                <div class="card mb-3">
                    <div class="card-header">
                        <h5>Сотрудники</h5>
                    </div>
                    <div class="card-body">
                        <div class="mb-3">
                            <label class="form-label">Выбор сотрудников *</label>
                            <select class="form-select" name="employees" id="employeesSelect" multiple required>
                                {% for employee in employees %}
                                <option value="{{ employee.id }}">
                                    {{ employee.last_name }} {{ employee.first_name }}
                                </option>
                                {% endfor %}
                            </select>
                        </div>
                    </div>
                </div>

                <div class="card mb-3">
                    <div class="card-header">
                        <h5>Подписание</h5>
                    </div>
                    <div class="card-body">
                        <div class="mb-3">
                            <label class="form-label">Заявку сформировал *</label>
                            <input type="text" class="form-control" name="formed_by" required>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="row mt-3">
            <div class="col-12">
                <button type="submit" class="btn btn-success">Сохранить заявку</button>
                <a href="{{ url_for('shift_handover_index') }}" class="btn btn-secondary">Отменить</a>
            </div>
        </div>
    </form>
</div>
{% endblock %}

{% block scripts %}
<script>
new MultiSelectTag('employeesSelect');
</script>
{% endblock %}
