{% extends "base.html" %}

{% block content %}
<div class="container mt-4">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2>Заполнить акт приема-передачи</h2>
        <a href="{{ url_for('acceptance_acts_list') }}" class="btn btn-secondary">Назад к списку</a>
    </div>

    <form method="POST" action="{{ url_for('save_acceptance_act') }}">
        <div class="card mb-4">
            <div class="card-header">
                <h5>Выбор формы</h5>
            </div>
            <div class="card-body">
                <div class="mb-3">
                    <label class="form-label">Форма акта *</label>
                    <select class="form-select" name="form_id" required>
                        <option value="">Выберите форму</option>
                        {% for form in act_forms %}
                        <option value="{{ form.id }}">{{ form.name }}</option>
                        {% endfor %}
                    </select>
                </div>
                
                <div class="mb-3">
                    <label class="form-label">Заполнил *</label>
                    <input type="text" class="form-control" name="filled_by" required>
                </div>
            </div>
        </div>

        <div class="card">
            <div class="card-header">
                <h5>Содержание акта</h5>
            </div>
            <div class="card-body">
                <!-- Динамическая форма будет загружена здесь -->
                <div class="mb-3">
                    <label class="form-label">Наименование объекта *</label>
                    <input type="text" class="form-control" name="object_name" required>
                </div>
                
                <div class="mb-3">
                    <label class="form-label">Описание объекта</label>
                    <textarea class="form-control" name="object_description" rows="3"></textarea>
                </div>
                
                <div class="row">
                    <div class="col-md-6">
                        <div class="mb-3">
                            <label class="form-label">Состояние объекта</label>
                            <select class="form-select" name="object_condition">
                                <option value="отличное">Отличное</option>
                                <option value="хорошее">Хорошее</option>
                                <option value="удовлетворительное">Удовлетворительное</option>
                                <option value="требует ремонта">Требует ремонта</option>
                            </select>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="mb-3">
                            <label class="form-label">Комплектность</label>
                            <select class="form-select" name="completeness">
                                <option value="полная">Полная</option>
                                <option value="неполная">Неполная</option>
                                <option value="требует уточнения">Требует уточнения</option>
                            </select>
                        </div>
                    </div>
                </div>
                
                <div class="mb-3">
                    <label class="form-label">Замечания и комментарии</label>
                    <textarea class="form-control" name="comments" rows="3"></textarea>
                </div>
            </div>
        </div>

        <div class="mt-4">
            <button type="submit" class="btn btn-success">Сохранить акт</button>
            <a href="{{ url_for('acceptance_acts_list') }}" class="btn btn-secondary">Отменить</a>
        </div>
    </form>
</div>
{% endblock %}
